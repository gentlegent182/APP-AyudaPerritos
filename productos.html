    <!-- Titulo y id con el cual se generan las card por js -->
    <div class="container py-5">
        <h1 class="mt-5 text-primary">Productos</h1>
        <hr>
        <div class="row" id="cards"></div>
        <!-- Carrito de compra pintado -->
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col" class="text-primary">ID</th>
                    <th scope="col" class="text-primary">Item</th>
                    <th scope="col" class="text-primary">Cantidad</th>
                    <th scope="col" class="text-primary">Acción</th>
                    <th scope="col" class="text-primary">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5" class="text-primary">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <!-- Fin carrito de compra -->
    </div>
    <!-- Fin titulo -->





    <!-- Los template no los lee el HTML por eso pueden estar fuera del container principal  -->
    <template id="template-card">
        <div class="col-12 col-md-4 mb-2">
            <div class="card">
                <img src="" alt="" class=card-img-top>
                <div class=card-body>
                    <h5 class="text-primary">Titulo</h5>
                    <p class="text-primary">Precio </p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    <!-- Aca termina el template Card-productos -->

    <!-- Template-Carro de compras principal -->
    <template id="template-carrito">
        <tr>
            <th scope="row" class="text-primary">id</th>
            <td class="text-primary">Café</td>
            <td class="text-primary">1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td class="text-primary">$ <span class="text-primary">500</span></td>
        </tr>
    </template>
    <!-- Aca termina template-carro de compras principal -->

    <!-- Template-Carro de compra Footer -->
    <template id="template-footer">
        <th scope="row" colspan="2" class="text-primary">Total productos</th>
        <td class="text-primary">10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold text-primary">$ <span>5000</span></td>
    </template>
    <!-- Aca termina Template-Carro de compra Footer  -->
